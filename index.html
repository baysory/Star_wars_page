<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
<section class="hero">
    <div class="hero__content">
        <div class="hero__content__branding">
            <img src="./src/images/logo/logo_principal.jpg" alt="Logo star wars">
        </div>
        <h3 class="text">
            Explorando as histórias, personagens e planetas da saga
        </h3>
        <p>
            <span class="text--small">
                A Força flui através de você, mas qual caminho ela seguirá? Sua lealdade definirá seu futuro na galáxia. A quem você servirá?
            </span>
        </p>
        <ul class="hero__content__escolha">
            <li class="hero__content__escolha__opção">
                <img src="./dist/images/simbolo_sith_3.png" alt="simbolo Sith">
                <button class="button">Se junta aos Sith</button>
            </li>
            <li class="hero__content__escolha__opção">
                <img src="dist/images/simbolo_jedi_3.png" alt="simbolo Jedi">
                <button class="button">Se junta aos Jedi</button>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
